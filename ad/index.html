<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inter Society</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    footer {
      text-align: center;
      margin-top: 16px;
      color: #aaa;
      font-size: 14px;
    }

    footer a {
      color: #ffd84d;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Put the image file in the same folder as this HTML -->
    <img src="reklama.png" alt="Join the Inter Society" class="hero-image" />

    <footer>
      Join us on Discord: 
      <a href="https://discord.gg/ZnQ95t2D" target="_blank">discord.gg/ZnQ95t2D</a>
    </footer>

</html>
